        <!-- Edit Profile -->
        <div
        class="main d-flex align-items-center justify-content-center flex-column position-relative"
      >
        <div
          class="content d-flex align-items-center justify-content-center p-5 my-5 position-relative"
        >
          <div class="container bg-white shadow rounded-4 p-5 my-5 profileEdit">
            <div class="text text-center">Edit Profile</div>
            <form action="#" id="editForm">
              <div class="image-preview-container">
                <h3 class="text-center">Profile Picture</h3>
                <div class="preview m-3">
                  <img
                    class="border p-2 rounded-pill shadow"
                    id="preview-selected-image"
                  />
                </div>
                <label
                  for="file-upload"
                  class="text-center text-white bg-info text-uppercase"
                  id="upload"
                  >Upload Image</label
                >
                <input
                  type="file"
                  id="file-upload"
                  accept="image/*"
                />
              </div>
              <div class="input d-flex my-4">
                <div class="item">
                  <input id="fName" type="text" required />
                  <label>First Name</label>
                </div>
                <div class="item">
                  <input id="lName" type="text" required />
                  <label>Last Name</label>
                </div>
              </div>
              <div class="input d-flex my-4">
                <div class="item mail">
                  <input id="email" type="email" required />
                  <label>Email Address</label>
                </div>
              </div>
              <div class="input d-flex my-4">
                <div class="item textarea">
                  <textarea  id="Address" items="8" cols="80"></textarea>
                  <label>Address</label>
                  <br />
                </div>
              </div>
              <div class="submit py-4">
                <input
                  type="submit"
                  value="Update"
                  class="btn btn-info w-100"
                  id="Update"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
