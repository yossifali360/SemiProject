<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font awesome -->
    <link rel="stylesheet" href="Assets/stylesheets/all.min.css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="Assets/stylesheets/bootstrap.min.css" />
    <!-- WOW -->
    <link rel="stylesheet" href="Assets/stylesheets/animate.css" />
    <!-- Own Style -->
    <link rel="stylesheet" href="Assets/stylesheets/global.css" />
    <link rel="stylesheet" href="Assets/stylesheets/dash.css" />
    <!-- Splide -->
    <link rel="stylesheet" href="Assets/stylesheets/splide.min.css">
     <!-- Sweet Aleart Toast -->
		<link rel="stylesheet" href="Assets/stylesheets/toastSweeralert.css" />

    <!-- Title -->
    <title>Document</title>
</head>
<body> 
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-dark px-3 bg-dark " id="nav">
            <div class="login position-relative d-flex align-items-center">
                <div class="nav-item dropdown">
                  <a
                    class="nav-link menu"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-bs-toggle=""
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                  <i class="fas fa-user bg-dark text-white userImg p-2 rounded-pill"><img class="rounded-pill" src="" alt=""></i>
                </a>
                  <div class="dropdown-menu " aria-labelledby="navbarDropdown">
                    <a class="dropdown-item logout" href="#">Logout</a>
                </div>
              </div>
                <a href="login.html" class="text-decoration-none text-white userName mx-2"></a>
            </div>
            <div class="ms-auto fs-2 logo position-relative">
                Modern <span class="position-absolute">Tech</span>
            </div>
    </nav>
    <div class="content m-3">
            <ul class="nav nav-pills mb-3 gap-3" id="pills-tab" role="tablist">
                <li class="nav-item box d-flex align-items-center justify-content-around bg-primary text-white">
                  <a class="nav-link text-white d-flex align-items-center justify-content-center gap-3 w-100 active" id="pills-home-tab" data-bs-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">
                    <!--  -->
                        <i class="fa-solid fa-shop"></i>
                        <div class="count text-center">
                            <span class="productCount"></span>
                            <p>Product</p>
                        </div>
                    <!--  -->
                  </a>
                </li>
                <li class="nav-item box d-flex align-items-center justify-content-around bg-primary">
                  <a class="nav-link text-white d-flex align-items-center justify-content-center gap-3 w-100" id="pills-profile-tab" data-bs-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">
                    <!--  -->
                        <i class="fa-solid fa-user"></i>
                        <div class="count text-center">
                            <span class="usersCount"></span>
                            <p>Accounts</p>
                        </div>
                    <!--  -->
                  </a>
                </li>
                <li class="nav-item box d-flex align-items-center justify-content-around bg-primary text-white">
                  <a class="nav-link text-white d-flex align-items-center justify-content-center gap-3 w-100" id="pills-contact-tab" data-bs-toggle="pill" href="#pills-contact" role="tab" aria-controls="pills-contact" aria-selected="false">
                        <i class="fas fa-ticket"></i>
                        <div class="count text-center">
                            <span>0</span>
                            <p>Orders</p>
                        </div>
                  </a>
                </li>
              </ul>
              <div class="w-75 my-5 mx-auto  text-uppercase text-muted">
                <label for="productNameInput">product Name</label>
                <input type="text" id="productNameInput" class=" form-control  mb-3">
                <label for="">product Price</label>
                <input type="number" id="productPriceInput" class=" form-control  mb-3">
                <label for="">product stock</label>
                <input type="number" id="productStockInput" class=" form-control  mb-3">
                <label for="">product Category</label>
                <input type="text" id="productCategoryInput" class=" form-control  mb-3">
                <label for="">product Brand</label>
                <input type="text" id="productBrandInput" class=" form-control  mb-3">
                <label for="">product Description (img link)</label>
                <input type="text" id="productDescInput" class=" form-control  mb-3">
                <div class="links position-relative">
                  <div class="input link">
                    <label for="link">Insert Image Link:</label>
                    <input type="text" placeholder="Put Link Here" class="form-control mb-3" />
                  </div>
                </div>
                <a class="btn btn-success" id="moreLink">Add More Link</a>
                <a class="btn btn-danger" id="removeLink">Remove Link</a>
                <br><hr>
                <button class="btn bg-success" id="addBtn">Add Product</button>
                <button class="btn bg-secondary-subtle" id="updateBtn">Update Product</button>
            </div>
              <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                    <div style="overflow-x:auto;">
                        <table class="text-center">
                            <thead>
                                <tr class="bg-secondary">
                                    <th>Product</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody class="productsTable">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                    <div class="text-center">
                        <span class="text-dark">Admins(<span class="admins"></span>) , </span>
                        <span class="text-dark">Members(<span class="members"></span>)</span>
                    </div>
                    <div style="overflow-x:auto;">
                        <table class="text-center">
                            <thead>
                                <tr class="bg-secondary">
                                    <th>Name</th>
                                    <th>Mail</th>
                                    <th>Account Status</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody class="usersTable">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">

                </div>
              </div>
    </div>
</body>

    <script src="Assets/javascript/bootstrap.bundle.min.js"></script>
